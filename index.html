<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Singapore PSI</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
  <link rel="icon" type="image/png" href="http://www.stephenmccready.com/SingWeather/favicon.ico">
  <link rel="stylesheet" href="css/singPSI.css">
</head>
<body>
  <div class="container-fluid" id="container-head">
    <h4>Singapore Pollutant Standards Index (PSI) Data</h4>
    <h5>From the National Environment Agency</h5>
    <h5 id="mainHeader">.</h5>
  </div>
  <div class="container-fluid" id="pageContainer">
    <div id="map-container">
      <div id="map-panel">
        <div class="form-group btn-group btn-group-vertical" data-toggle="buttons">
            <label class="btn btn-primary active">
                <input type="radio" name="type" id="NPSI" value="NPSI" autocomplete="off" checked>24hr Pollutant Standards Index (PSI)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="PM25_24HR" value="PM25_24HR" autocomplete="off">24hr Fine Particle Matter (PM<sub>2.5</sub>)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="PM10_24HR" value="PM10_24HR" autocomplete="off">24hr Particle Matter (PM<sub>10</sub>)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="SO2_24HR" value="SO2_24HR" autocomplete="off">24hr Sulphur Dioxide (SO<sub>2</sub>)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="CO_8HR_MAX" value="CO_8HR_MAX" autocomplete="off">8hr Carbon Monoxide (CO)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="O3_8HR_MAX" value="O3_8HR_MAX" autocomplete="off">8hr Ozone (O<sub>3</sub>)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="NPSI_PM25_3HR" value="NPSI_PM25_3HR" autocomplete="off">3hr Fine Particle Matter (PM<sub>2.5</sub>)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="PM25_RGN_1HR" value="PM25_RGN_1HR" autocomplete="off">1hr Fine Particle Matter (PM<sub>2.5</sub>)
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="type" id="NO2_1HR_MAX" value="NO2_1HR_MAX" autocomplete="off">1hr Nitrogen Dioxide (NO<sub>2</sub>)
            </label>
            <label class="btn btn-danger">
                <input type="radio" name="type" id="CloseAll" value="CloseAll" autocomplete="off">Close All Map Information Windows
            </label>
        </div>
        <div class="legendItem"><img class="marker" alt="Good" src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" />Good</div>
        <div class="legendItem"><img class="marker" alt="Moderate" src="http://maps.google.com/mapfiles/ms/icons/blue-dot.png" />Moderate</div>
        <div><img class="marker" alt="Unhealthy" src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" />Unhealthy</div>
        <div class="legendItem"><img class="marker" alt="Very Unhealthy" src="http://maps.google.com/mapfiles/ms/icons/orange-dot.png" />Very Unhealthy</div>
        <div><img class="marker" alt="Hazardous" src="http://maps.google.com/mapfiles/ms/icons/red-dot.png" />Hazardous</div>
      </div>
      <div id="map-canvas"></div>
    </div>
    <div><a href="http://www.nea.gov.sg/anti-pollution-radiation-protection/air-pollution-control/psi" target="_blank">For more info click here</a></div>
  </div>
  <script src="js/singPSI.js" ></script>
</body>
</html>
